<h1>List of scored texts. (Find a goldstandard and compare later.)</h1>
<style>
  mat-icon {
    transform: translateX(10px);
  }
</style>
<ng-container *ngFor="let item of list">
  <mat-accordion>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <!--          <mat-icon>verified</mat-icon></p>-->
        <mat-panel-title
          >{{ item.name }} (Liks score: {{ item.liks.grade }})
        </mat-panel-title>
        <!--        <mat-panel-description>Beskrivelse</mat-panel-description>-->
      </mat-expansion-panel-header>
      <div>
        <p>Liks: {{ item.liks.grade }}</p>
        <p>Category: {{ item.liks.description }}</p>
        <p>Sentences: {{ item.sentences }}</p>
        <p>Words: {{ item.wordCount }}</p>
        <p>Characters: {{ item.charCount }}</p>
      </div>
      <p>{{ item.text }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>

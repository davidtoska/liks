<h1>List with gold-standard texts and their evaluations</h1>
<style>
  mat-icon {
    transform: translateX(10px);
  }
</style>
<ng-container *ngFor="let item of list">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <!--        <p>{{ item.name }}</p>-->
        <mat-panel-title
          >{{ item.name }}
          <mat-icon>verified</mat-icon>
        </mat-panel-title>
        <!--        <mat-panel-description>Beskrivelse</mat-panel-description>-->
      </mat-expansion-panel-header>
      <div>
        <p>Expected: {{ item.expected }}</p>
        <p>Actual: {{ item.actual }}</p>
      </div>
      <p>{{ item.text }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>

<h3 class="mat-title">
  Skriv eller lim tekst under og klikk <b>Beregn Liks</b> for å få regnet ut
  tekstens liks
</h3>
<ng-container *ngIf="score">
  <h1>Score: {{ score.grade }}</h1>
  <p class="mat-caption">Generated score with Math.random!</p>
</ng-container>
<mat-form-field class="text-input" appearance="fill" #inp>
  <mat-label>Text</mat-label>
  <textarea
    #textAreaElement
    matInput
    rows="10"
    placeholder="Tekst som skal analyseres her"
    required="true"
    cdkTextareaAutosize
    [(ngModel)]="inputText"
    (ngModelChange)="onInputTextChange()"
  ></textarea>
</mat-form-field>
<button
  mat-raised-button
  color="primary"
  [disabled]="inputText.length < 1"
  (click)="calculateLiks()"
>
  Beregn Liks
</button>
